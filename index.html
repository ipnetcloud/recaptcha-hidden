<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta nome="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <title>Formulario exemplo</title>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdWGW8iAAAAAKgN4BbfW8ZVrjRTulX7pKEldwPA"></script>
  <script>
    grecaptcha.enterprise.ready(function() {
    grecaptcha.enterprise.execute('6LdWGW8iAAAAAKgN4BbfW8ZVrjRTulX7pKEldwPA', {action: 'login'}).then(function(token) {
       ...
    });
    });
  </script>

  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container-fluid">
      <div class="row containerStyle">
        <div class="col-sm-12">
          <form role="form" id="contactForm">
            <h1 class="text-center">Formulario Ipnet-Claro</h1>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" autocomplete="nome" placeholder="Nome" />
                  <label for="nome">Nome</label>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" autocomplete="email" placeholder="Email" />
                  <label for="email">Email</label>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="assunto" placeholder="Assunto" />
                  <label for="assunto">Assunto</label>
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-group">
                  <textarea id="mensagem" rows="10" class="form-control mensagemStyle" placeholder="Mensagem" ></textarea>
                  <label for="mensagem">Mensagem</label><br /><br />
                  <button id="enviar" type="submit" class="buttonStyle">Enviar</button>
                </div>
                <div id="msgSubmit" class="hidden" style="color: #0F0; text-align: center;">Mensagem enviado!</div>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div style="width: 92%;">
            </div>
          </form>
        </div>
      </div>
      <div style="width: 92%;">
        <!-- Your sitekey goes in the data-sitekey value -->
        <div class="g-recaptcha" style="float: right;" data-sitekey="6LdWGW8iAAAAAKgN4BbfW8ZVrjRTulX7pKEldwPA"></div>
      </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
